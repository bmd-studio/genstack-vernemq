name: Build
on:
  push:
    tags:
      - '*'
jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Environment Variables from Dotenv
        uses: c-py/action-dotenv-to-setenv@v3
        with:
          env-file: ./env/defaults
      - name: Docker meta
        id: meta
        uses: crazy-max/ghaction-docker-meta@v2
        with:
          images: |
            ghcr.io/bmd-studio/genstack-vernemq
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build image
        id: build
        uses: docker/build-push-action@v2
        with:
          context: .
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            DOCKER_BASE_IMAGE=${{ env.DOCKER_BASE_IMAGE }}
            VERNEMQ_PLUGIN_PATH=${{ env.VERNEMQ_PLUGIN_PATH }}
      - name: Setup test
        run: yarn setup --production=false
      - name: Test new image
        run: yarn test
      - name: Push image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            DOCKER_BASE_IMAGE=${{ env.DOCKER_BASE_IMAGE }}
            VERNEMQ_PLUGIN_PATH=${{ env.VERNEMQ_PLUGIN_PATH }}
